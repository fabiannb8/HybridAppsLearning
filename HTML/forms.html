<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Types Forms</title>
</head>
<body>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Tipos de formularios</legend>
      <p>Seleccione un color <br>
        <input type="color">
      </p>
      <p>Fecha<br>
        <input type="date">
      </p>
      <p>Fecha-hora<br>
        <input type="datetime">
      </p>
      <p>Fecha hora local<br>
        <input type="datetime-local">
      </p>
      <p>Archivo<br>
        <input type="file">
      </p>
      <p>email<br>
        <input type="email">
      </p>
      <p>Mes<br>
        <input type="month">
      </p>
      <p>Semana<br>
        <input type="week">
      </p>
      <p>Números<br>
        <input type="number">
      </p>
      <p>Rango de números<br>
        <input type="range" min="1" max="10">
      </p>
      <p>Búsqueda<br>
        <input type="search">
      </p>
      <p>Teléfono<br>
        <input type="tel">
      </p>
      <p>Hora<br>
        <input type="time">
      </p>
      <p>Dirección Url<br>
        <input type="url">
      </p>
      <p>Reset<br>
        <input type="reset">
      </p>
      <p>Botón HTML<br>
        <input type="button" value="Botón Html">
      </p>
      <p>Envío del formulario<br>
        <input type="submit">
      </p>
    </fieldset>
  </form>
</body>
</html>
